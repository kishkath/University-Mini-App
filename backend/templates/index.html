<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Issue Tracking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>University Issue Tracking System</h1>
        
        <div class="form-container">
            <h2>Submit New Issue</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="problem">Describe Your Problem:</label>
                    <textarea id="problem" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="solution">Suggested Solution (Optional):</label>
                    <textarea id="solution" rows="4"></textarea>
                </div>

                <button type="submit">Submit Issue</button>
            </form>
        </div>

        <div class="issues-container">
            <h2>Recent Issues</h2>
            <div id="issuesList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
